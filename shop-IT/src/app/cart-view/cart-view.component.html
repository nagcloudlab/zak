<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cartLine of cart">
            <td>{{cartLine.name}}</td>
            <td>{{cartLine.price}}</td>
            <td>{{1}}</td>
            <td>{{cartLine.price * 1}}</td>
    </tbody>
</table>
