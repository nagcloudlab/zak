<app-zak-card>
    <div class="h" #h>Review Form</div>
    <div class="b" #b>
        <form (submit)="handleSubmit($event)">
            <div class="form-group">
                <label class="label">stars</label>
                <select class="form-control" [(ngModel)]="stars" name="stars">
                    <option *ngFor="let n of [1,2,3,4,5]" [value]="n">{{n}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label">body</label>
                <textarea class="form-control" [(ngModel)]="body" name="body"></textarea>
            </div>
            <div class="form-group">
                <label class="label">author</label>
                <input class="form-control" [(ngModel)]="author" name="author" />
            </div>
            <br />
            <button type="submit" class="btn btn-dark">submit</button>
        </form>
    </div>
</app-zak-card>
