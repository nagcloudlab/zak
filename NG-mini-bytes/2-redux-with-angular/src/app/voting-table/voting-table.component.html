<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Up</th>
            <th>Down</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of votingLines | keyvalue">
            <td>{{item.key}}</td>
            <td>{{item.value?.up}}</td>
            <td>{{item.value?.down}}</td>
        </tr>
    </tbody>
</table>
