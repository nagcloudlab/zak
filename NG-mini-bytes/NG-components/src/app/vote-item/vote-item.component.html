<div class="card">
    <div class="card-body">
        <div class="d-flex">
            <div class="display-4">{{value}}</div>
            <span class="text-danger">{{voteLine.up+voteLine.down}}</span>
        </div>
        <hr />
        <div class="d-flex justify-content-around">
            <button (click)="handleUpVote($event,1)" class="btn btn-success">+1</button>
            <button (click)="handleDownVote($event,-1)" class="btn btn-danger">-1</button>
        </div>
    </div>
</div>
