<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let voteLine of voteLines">
                    <td>{{voteLine.name}}</td>
                    <td>{{voteLine.up}}</td>
                    <td>{{voteLine.down}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
