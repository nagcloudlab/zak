<div class="card">
    <div class="card-header">Vote Box</div>
    <div class="card-body">
        <div class="d-flex justify-content-around">
            <app-vote-item value="react" (vote)="handleVote($event)"></app-vote-item>
            <app-vote-item value="angular" (vote)="handleVote($event)"></app-vote-item>
        </div>
        <hr />
        <app-vote-table [value]="voteLines"></app-vote-table>
    </div>
</div>
